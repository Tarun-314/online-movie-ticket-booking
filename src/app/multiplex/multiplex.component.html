<!-- Multiplex Section -->
<section class="container my-5">
    <div class="row mb-4 align-items-center">
      <div class="col-md-9">
        <h2>Multiplexes</h2>
      </div>
      <div class="col-md-3 d-flex justify-content-md-end">
        <input [(ngModel)]="searchMul" type="text" class="form-control" placeholder="Search multiplexes...">
      </div>
    </div>
    <div class="row">
      <div class="text-center mx-3 alert alert-danger w-100" role="alert" *ngIf="filterMultiplexes().length==0">
        <h5 class="text-danger my-0">No records found..!</h5>
      </div>
      <a *ngFor="let mul of filterMultiplexes() | slice:0:6" routerLink="/mul-details/{{mul.TheatreID}}" class="col-md-4 col-sm-6 multiplex-item">
        <div class="card multiplex-card">
          <img src="{{mul.Image}}" class="card-img mul-img" alt="{{mul.Name}}">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title text-info mb-0 text-capitalize">{{mul.Name}}</h5>
              <span class="text-muted small d-flex align-items-center">
                <i class="fa fa-television mr-1 text-primary"></i> No. of Screens: {{mul.Screens}}
              </span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fa fa-map-marker mr-1 text-danger"></i>
                <span class="text-muted small">{{mul.Area}}</span>
              </div>
              <div class="d-flex align-items-center">
                <span class="text-muted small mr-2">{{ mul.Ratings }}</span>
                <ng-container *ngFor="let star of getStars(mul.Ratings)">
                <i class="fa" [ngClass]="star + ' text-warning'"></i>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </a>
      
    </div>
  </section>
