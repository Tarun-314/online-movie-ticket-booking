<div class="container my-5">
    <div class="card shadow-lg border-light no-hover-effect">
      <div class="card-body">
        <div class="row">
          <!-- Image Section -->
          <div class="col-md-4 d-flex align-items-center justify-content-center mb-4 mb-md-0">
            <img src="https://www.svgrepo.com/show/382109/male-avatar-boy-face-man-user-7.svg" alt="User Image" class="rounded-circle border shadow img-fluid" style="width: 150px; height: 150px;">
          </div>
          <!-- Form Section -->
          <div class="col-md-8">
            <h4 class="text-primary my-3 text-center text-md-left">Edit User Profile</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="name" class="font-weight-bold text-secondary">Name</label>
                  <input type="text" size="10" class="form-control form-control-sm" id="name" placeholder="Enter your name" value="John Doe">
                </div>
                <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                  <label for="email" class="font-weight-bold text-secondary">Email</label>
                  <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" value="john.doe@example.com">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="password" class="font-weight-bold text-secondary">Password</label>
                  <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password">
                </div>
                <div class="col-md-1"></div>
                <div class="form-group col-md-5">
                  <label for="security-question" class="font-weight-bold text-secondary">Security Question</label>
                  <select class="form-control form-control-sm" id="security-question">
                    <option selected>What was the name of your first pet?</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What is your favorite book?</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="security-answer" class="font-weight-bold text-secondary">Security Answer</label>
                  <input type="text" class="form-control form-control-sm" id="security-answer" placeholder="Enter your answer" value="Fluffy">
                </div>
              </div>
              <div class="text-center my-2">
                <button type="reset" class="btn btn-outline-danger btn-sm mr-1">Reset</button>
                <button type="submit" class="btn btn-outline-primary btn-sm">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
