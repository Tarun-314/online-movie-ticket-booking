<!-- Contact Us Section -->
<section class="contact-us my-5">
    <div class="container">
      <div class="row mb-2">
        <div class="col-12 text-center">
          <h1 class="font-weight-bold mb-0">Contact Us</h1>
          <p class="text-muted">Be in touch with us..!</p>
        </div>
      </div>
      <div class="row">
        <!-- Form Container -->
        <div class="col-md-6">
          <div class="form-container">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel" required>
                <div *ngIf="name.touched && name.invalid" class="text-danger">
                  Name is required.
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" ngModel #phone="ngModel" required pattern="[0-9]{10}">
                <div *ngIf="phone.touched && phone.invalid" class="text-danger">
                  Phone number must be 10 digits long.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" required email>
                <div *ngIf="email.touched && email.invalid" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" ngModel #message="ngModel" rows="5"></textarea>
                <!-- No validation required for this field as it is optional -->
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
              </div>
            </form>
          </div>
        </div>
  
        <!-- Info Container -->
        <div class="col-md-6 my-2">
          <div class="info-container">
            <h5>Phone Number</h5>
            <p class="text-muted"><i class="fa fa-phone"></i> +1 234 567 890</p>
            
            <h5>Email</h5>
            <p class="text-muted"><i class="fa fa-envelope"></i> contact&#64;moviebook.com</p>
            
            <h5>Address</h5>
            <p class="text-muted"><i class="fa fa-map-marker"></i> 123 Movie Street, Cinema City, NY 12345, USA</p>
            
            <div class="map-container">
              <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.469448146067!2d-74.0060156849394!3d40.71277527933111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316229c495%3A0x16f5b0d07c3e7267!2s123%20Movie%20Street%2C%20New%20York%2C%20NY%2010007%2C%20USA!5e0!3m2!1sen!2s!4v1624325494342!5m2!1sen!2s" width="100%" height="230" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel"></h5>
        </div>
        <div class="modal-body text-center m-3" id="resultModalBody"></div>
      </div>
    </div>
  </div>
